    <section id="separador">
        <div class="card__container">
            <!--Rectangulo-->
            <div class="card__item">
                <img src="http://assets.stickpng.com/thumbs/58afdaa0829958a978a4a68a.png" class="rectangulo">
                <h3 class="card__title">Rectángulo</h3>
                <button id="perimetroR" class="button is-primary">Perímetro</button>
                <button id="areaR" class="button is-primary">Área</button>
            </div>
            <!--Perimetro Rectangulo-->
            <div id="perimetroRectangulo" class="modal">
                <div class="contenidoModal">
                    <span class="cerrarModalR"><ion-icon name="close"></ion-icon></span>
                    <h1 id="tituloo" class="title is-1">Perimetro</h1>
                    <div class="form-group">
                        <input id="baseR" type="text" class="input is-primary" placeholder="Ingresa la base del Rectangulo">
                        <input id="alturaR" type="text" class="input is-primary" placeholder="Ingresa la altura lado del Rectangulo">
                        <button id="calcularPR" type="button" class="button is-primary diseno">Calcular</button>
                    </div>
                </div>
            </div>
            <!--Area Rectangulo-->
            <div id="areaRectangulo" class="modal">
                <div class="contenidoModal">
                    <span class="cerrarModalR2"><ion-icon name="close"></ion-icon></span>
                    <h1 id="tituloo" class="title is-1">Area</h1>

                        <button id="calcularAR" type="button" class="button is-primary diseno">Calcular</button>
                    </div>
                </div>
            </div>
            <!--Cuadrado-->
            <div id="separadorC" class="card__item">
                <img src="https://i.pinimg.com/originals/39/98/08/399808c7787f2c87cfa2b217deb4245b.png" class="card__picture">
                <h3 class="card__title">Cuadrado</h3>

                <button id="areaCu" class="button is-primary">Área</button>

                    <span class="cerrarModalCu"><ion-icon name="close"></ion-icon></span>

                </div>
            </div>
            <!--Area Cuadrado-->

                </div>

                    </div>

                        <button id="calcularAC" type="button" class="button is-primary diseno">Calcular</button>
